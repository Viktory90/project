		<script type="text/javascript">
			jQuery(function($) {
				$.get("header.html", function(data) {
					$('#navbar').html(data);
				}, 'html').fail(function() {
					console.log('arge', arguments)
				});
				
				$.get("sidebar.html", function (data) {
		        	$('#sidebar').html(data);  
		        }, 'html').fail(function(){
		            console.log('arge', arguments)
		        });
				$('#loading-btn').on(ace.click_event, function () {
					var btn = $(this);
					btn.button('loading')
					setTimeout(function () {
						btn.button('reset')
					}, 2000)
				});
			
				$('#id-button-borders').attr('checked' , 'checked').on('click', function(){
						$('#default-buttons .btn').toggleClass('no-border');
				});
				
				$("#navigationbar").load("header.html");		
		        
		        $.ajax({
		        	url : localStorage.serverUrl + localStorage.taskLink,
		        	crossDomain: true,
		        	type: "POST",
		        	dataType: 'json',
		        	success: function(data){
		        		//alert(localStorage.serverUrl + localStorage.taskLink );
		        		//$("#test").html(JSON.stringify(data) );
		        		localStorage.taskDetail = JSON.stringify(data);
						fillTaskInfo(localStorage.taskDetail);		        		
		        	},
		        	error: function(textStatus, errorThrown){
		        		//$("#test").text(JSON.stringify(textStatus));
		        		fillTaskInfo(localStorage.taskDetail);
		        	}
		        });
		        
		        function fillTaskInfo(data){
		        	data = JSON.parse(data);
		        	taskInfo = data.taskResult.taskInfo; 
		        	 
		        	if(taskInfo.estimatedStartDate){
		        		var startDate = new Date(taskInfo.estimatedStartDate.time);		        		
		        		$("#estimatedStartDate").html((startDate.getMonth() + 1) + "/" + startDate.getDate() + "/" + startDate.getFullYear());
		        	}
		        	if(taskInfo.estimatedCompletionDate){
		        		var endDate = new Date(taskInfo.estimatedCompletionDate.time);
		        		$("#estimatedCompletionDate").html((endDate.getMonth() + 1) + "/" + endDate.getDate() + "/" + endDate.getFullYear());
		        	}
		        	if(data.projectIdAndName["phaseName"]){
		        		$("#phaseName").html(data.projectIdAndName["phaseName"]);			        	
		        	}else if(taskInfo.phaseName){
		        		$("#phaseName").html(taskInfo.phaseName);
		        	}
		        	
		        	if(data.projectIdAndName["projectName"]){
		        		$("#projectName").html(data.projectIdAndName["projectName"]);
		        	}else if(taskInfo.projectName){
		        		$("#projectName").html(taskInfo.projectName);
		        	}
		        	
		        	$("#taskName").html(taskInfo["taskName"] + " [" + taskInfo["taskId"] + "]");		        	
		        	$("#desc").html(taskInfo["taskDescription"]);
		        	$("#status").html(taskInfo["currentStatusId"]);
		        }
			});
		</script>
