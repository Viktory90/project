<div id="left" class="sidebar-nav snap-drawer snap-drawer-left" ng-controller="SidebarController">
	<ul class="list-action">
		<li class="action">
			<div class="user">
				<a href="#/profile" class="white-color">
					<div class="user-avatar">
						<img src="" ng-if="employee.avatar"/>
						<img src="assets/avatars/avatar.png" ng-if="!employee.avatar"/>
					</div>
					<div class="user-name">
						<span class="white-color" ng-show="employee.firstName">{{employee.firstName + " "}}</span><span class="white-color" ng-show="employee.middleName">{{employee.middleName + " "}}</span><span class="white-color" ng-show="employee.lastName">{{employee.lastName}}</span>
						</span>
					</div>
				</a>
				<div class="iconLanguage white-color">
					<input style="margin-top:-32px;float: right" type="image" src="assets/images/en.png" name="english" ng-click="ChangeEnglish()"/>
					<input style="margin-top:-32px;margin-right:35px;float: right" type="image" src="assets/images/vi.png" name="vietnamese" ng-click="ChangeTV()"/>
				</div>
 			</div>
		</li>
		<li class="action">
			<a href="#/main" class="white-color"> 
				<i class="c-icon fa fa-home white-color"></i>&nbsp;<span class="white-color">{{Map.Menu[key]}}</span> 
			</a>
		</li>
		<li class="action">
			<a href="#/store" class="white-color"> 
				<i class="c-icon fa fa-list-ul white-color"></i>&nbsp;<span class="white-color">{{Map.SelectInventoryStore[key]}}</span> 
			</a>
		</li>
		<li class="action">
			<a href="#/sync" class="white-color"> 
				<i class="c-icon fa fa-user white-color"></i>&nbsp;<span ng-click="getCustomerSQL()" class="white-color">{{Map.Synchronize[key]}}</span> 
			</a>
		</li>
		<li class="action">
			<a href="#/customer/create" class="white-color"> 
				<i class="c-icon fa fa-user white-color"></i>&nbsp;<span class="white-color">{{Map.CreateCustomer[key]}}</span> 
			</a>
		</li>
		<li class="action">
			<a href="#/employee-leave" class="white-color"> 
				<i class="c-icon fa fa-fighter-jet white-color"></i>&nbsp;<span class="white-color">{{Map.ForLeave[key]}}</span> 
			</a>
		</li>
		<li class="action">
			<a href="javascript:void(0)" ng-click="logout()" class="white-color"> 
				<i class="c-icon fa fa-power-off white-color"></i>&nbsp;<span class="white-color">{{Map.Logout[key]}}</span> 
			</a>
		</li>
	</ul>
	<div class="url-config">
		<input ng-model="url" type="text" class="col-xs-12 col-sm-12" placeholder="Enter base url"/>
		<button class="url-config-reload" ng-click="urlConfig()"><i class="c-icon fa fa-refresh"></i></button>
	</div>
</div>
