<div ng-if="isValidDistance">
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 products">
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th class="center default-color">Tên SP</th>
						<th class="center default-color">SL</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="product in currentInventory | filter:keyword" >
						<td class="default-color">{{product.productName}} ({{ product.orderDate}})</td>
						<td class="default-color">
						<input type="tel" class="number" placeholder="0" id="quantity{{product.productId}}" ng-model="product.qtyInInventory" />
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="fixed-action" style="margin-top: 10px">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="right">
				<button class="btn btn-small btn-send"
				ng-click="checkInventory()" ng-if="!isInventory">
					<i class="fa fa-send"></i> Gửi
				</button>
				<button class="btn btn-small"
				ng-click="createOrder()" ng-if="isInventory">
					<i class="glyphicon glyphicon-shopping-cart"></i> Tạo đơn hàng
				</button>
				<button class="btn btn-small"
				ng-click="createOrder('copy')" ng-if="isInventory">
					<i class="glyphicon glyphicon-export"></i> Sao chép
				</button>
			</div>
		</div>
	</div>

</div>

<div ng-if="!isValidDistance">
	<center>
		<b class="red">Chỉ tạo được đơn hàng rong phạm vi 50m so với cửa
		hàng mong muốn. Vui lòng chọn cửa hàng khác hoặc nhấn vào nút <span
		class="blue">"Reload"</span> </b>
		<hr />
		<button ng-click="reloadDistance()" class="btn">
			<i class="glyphicon glyphicon-refresh"></i> Reload
		</button>
	</center>
</div>
