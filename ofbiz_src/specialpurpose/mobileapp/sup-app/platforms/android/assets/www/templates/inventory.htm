<div ng-if="isValidDistance">
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 products">
			<form name="myForm">
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th class="center default-color">{{Map.ProductName[key]}}</th>
						<th class="center default-color">{{Map.Quantity[key]}}</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="product in currentInventory | filter:keyword" >
						<td class="default-color">{{product.productName}} ({{ product.orderDate}})</td>
						<td class="default-color">
							<input type="number" name="input" class="number" placeholder="0" id="quantity{{product.productId}}" ng-model="product.qtyInInventory" min="0" max="{{product.max}}" required>
						</td>
					</tr>
				</tbody>
			</table>
			</form>
			<div ng-if="!currentInventory.length">
				<center>
					<b class="red">{{Map.NoInventoryStore[key]}}</b>
				</center>
			</div>
		</div>
	</div>
	<div class="fixed-action" style="margin-top: 10px">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="right">
				<button class="btn btn-small btn-send"
				ng-click="checkInventory()" ng-if="!isInventory">
					<i class="fa fa-send"></i> {{Map.Send[key]}}
				</button>
				<button class="btn btn-small"
				ng-click="createOrder()" ng-if="isInventory">
					<i class="glyphicon glyphicon-shopping-cart"></i> {{Map.CreateOrder[key]}}
				</button>
				<!-- <button class="btn btn-small"
				ng-click="createOrder('copy')" ng-if="isInventory">
					<i class="glyphicon glyphicon-export"></i> {{Map.Copy[key]}}
				</button> -->
			</div>
		</div>
	</div>

</div>
<div ng-if="!isValidDistance">
	<center>
		<b class="red">{{Map.ConditionCreateOrder[key]}}<span
		class="blue">"Reload"</span> </b>
		<hr />
		<button ng-click="reloadDistance()" class="btn">
			<i class="glyphicon glyphicon-refresh"></i> Reload
		</button>
	</center>
</div>
