<div class="widget-body">
<div class="row" style="padding : 20px 10px 20px 10px">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<form class="form-horizontal" id="accRegister">
			<div class="form-group">
				<label
					class="col-sm-4 col-xs-6 control-label no-padding-right no-padding-right green-color"
					for="level"><i class="fa fa-star green-color"></i>&nbsp;{{Map.SelectStoreRegister[key]}} (*)</label>
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
					<select  class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-options="obj.partyIdTo as obj.groupName for obj in customers.content" ng-model="customers.partyId">
					</select>
				</div>
			</div>
			<div ng-show="!check">
			<div class="form-group">
				<label
					class="col-sm-4 col-xs-6 control-label no-padding-right no-padding-right green-color"
					for="level"><i class="fa fa-star green-color"></i>&nbsp;{{Map.SelectAccumulate[key]}} (*)</label>
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
					<select class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-disabled="check" ng-options="obj.productPromoId as obj.promoName for obj in listAccumulate.content" ng-model="listAccumulate.productPromoId">
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 col-xs-6 control-label no-padding-right green-color"
					for="level"><i class="fa fa-star green-color"></i>&nbsp;{{Map.SelectLevel[key]}}</label>
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
					<select class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-disabled="check" ng-options="obj.ruleId as obj.ruleName for obj in listAccumulate.listRule" ng-model="listAccumulate.ruleId">
					</select>
				</div>
			</div>
			<div ng-show="listAccumulate.productPromoId">
			<div class="form-group">
				<label
					class="col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label no-padding-right green-color"
					for="level"><i class="fa fa-star green-color"></i>&nbsp;{{Map.Duration[key]}}:</label>
				<div class="col-lg-8 col-sm-8 col-md-8 col-xs-12 line-height-38">
					<b ng-show="listAccumulate.ruleId">{{index.monthInterval}} {{Map.Month[key]}} {{index.DayInterval - index.monthInterval*30}} {{Map.Day[key]}} ({{Map.From[key]}} {{index.fromDate}} {{Map.To[key]}} {{index.thruDate}})</b>
					<!-- <b ng-show="!index.monthInterval"> Từ {{index.fromDate}} đến không thời hạn</b> -->
				</div>
			</div>
			
			<div class="form-group">
				<label
					class="col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label no-padding-right green-color"
					for="level"><i class="fa fa-star green-color"></i>&nbsp;{{Map.Revenue[key]}}</label>
				<div class="col-lg-8 col-sm-8 col-md-8 col-xs-12 line-height-38">
					<b >{{index.promoSalesTargets | currency}}</b>
				</div>
			</div>
			<div class="form-group">
				<label
					class="col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label no-padding-right green-color"
					for="level"><i class="fa fa-star green-color"></i>&nbsp;{{Map.AccumulateReward[key]}}</label>
				<div class="col-lg-8 col-sm-8 col-md-8 col-xs-12 line-height-38">
					<b>{{index.quantity}} {{index.productName}}</b>
				</div>
			</div>
			</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 center" style="padding : 20px 0 20px 0">
						<button class="btn btn-info btn-small" id="save_new_cus" ng-click="accumulateRegister()">
						<i class="fa fa-send"></i>&nbsp; <span id="createNewCustomer_saveCus">{{Map.SendRegister[key]}}
							</span>
					</button>
					<button class="btn btn-small" data-last="Finish" id="cancel" ng-click="cancel()">
						<i class="fa fa-times"></i>&nbsp; <span
							id="createNewCustomer_return">{{Map.Cancel[key]}}</span>
					</button>
				</div>
			</div>
		</form>
</div>
</div>
