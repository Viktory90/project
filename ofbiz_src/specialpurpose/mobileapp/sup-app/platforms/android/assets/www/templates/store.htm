<div class="maps" ng-click="toMap()">
	<img src="assets/images/googlemap2.png" />
</div>
<div>
	<div class="row" style="padding-bottom:5px;padding-right:10px;">
		<div class="col-xs-12 col-sm-12 col-lg-12" >
		    <div style="width:100%">
		        <input type="search" style="position:relative;width:100%;"
		               placeholder="Search..." ng-model="search"/>
                <i style="position: absolute;right: 7px;top:7px" class="fa fa-search"></i>
		    </div>
		</div>
	</div>
</div>
<div ng-repeat ="obj in customers.content | filter : search" class='col-lg-12 col-md-12 col-xs-12 col-sm-12 store-row-container' ng-click="toStore($index)">
	<div class='store-row'><h3 class='store-row-header'>{{obj.groupName}}</h3>
	<div class='store-row-info'><i class='glyphicon glyphicon-map-marker'></i>&nbsp;<b>{{Map.Address[key]}}:&nbsp;</b>{{obj.address1}} &nbsp; {{obj.city}}</div>
	<div class='store-row-info'><i class='glyphicon glyphicon-phone-alt'></i>&nbsp;<b>{{Map.Mobile[key]}}:&nbsp;</b>{{obj.phone}}</div>
		<div class='store-row-info'><i class='glyphicon glyphicon-road'></i>&nbsp;<span><b>&nbsp;{{Map.Distance[key]}}:&nbsp;</b>{{obj.distance.text}}</span>
		</div>
	</div>
</div>
