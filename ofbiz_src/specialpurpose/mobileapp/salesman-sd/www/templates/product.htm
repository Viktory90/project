<div class="row">
    <div class="col-lg-3 col-md-3 col-sm-4 col-xs-5">
        <label class="control-label" for="categories">Chọn danh mục</label>
    </div>
    <div class="col-lg-9 col-md-9 col-sm-8 col-xs-7">
        <category category-id="categoryId"></category>
    </div>
</div>	
<div class="space-8"></div>
<div class="row">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<table class="table table-striped table-bordered table-hover products">
			<thead>
				<tr>
					<th class="center">Mã SP</th>
					<th class="center">Tên SP</th>
					<th class="center">Giá</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="product in dataProducts">
					<td>{{product.productId}}</td>
					<td>{{product.productName}}</td>
					<td>{{FormatNumberBy3(product.unitPrice)}} </td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
