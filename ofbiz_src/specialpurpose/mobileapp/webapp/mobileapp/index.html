							<div class="space-6"></div>

								<div class="position-relative">
									<div id="login-box" class="login-box visible widget-box no-border">
										<div class="widget-body">
											<div class="widget-main">
												<h4 class="header blue lighter bigger"><i class="icon-coffee green"></i> Nhập thông tin đăng nhập </h4>

												<div class="space-6"></div>

												<form id="loginForm" name="loginForm">
													<fieldset>
														<div class="control-group">
															<div class="controls">
																<label> <span class="block input-icon input-icon-right">
																		<input id="userName" name="USERNAME" type="text" class="span12" placeholder="Username" />
																		<i class="icon-user"></i> </span> </label>
															</div>
														</div>

														<div class="control-group">
															<div class="controls">
																<label> <span class="block input-icon input-icon-right">
																		<input id="password" name="PASSWORD" type="password" class="span12" placeholder="Password" />
																		<i class="icon-lock"></i> </span> </label>
															</div>
														</div>

														<div class="space"></div>

														<div class="clearfix">
															<label class="inline">
																<input type="checkbox" class="ace" id="rememberme" />
																<span class="lbl"> Lưu thông tin</span> </label>

															<button class="width-35 pull-right btn btn-small btn-primary">
																<i class="icon-key"></i>
																Đăng nhập
															</button>
														</div>

													</fieldset>
												</form>
											</div><!-- /widget-main -->

												</div>
											</div>
										</div><!-- /widget-body -->
									</div><!-- /login-box -->

									<div id="forgot-box" class="forgot-box widget-box no-border">
										<div class="widget-body">
											<div class="widget-main">
												<h4 class="header red lighter bigger"><i class="icon-key"></i> Nhận mật khẩu </h4>

												<div class="space-6"></div>
												<p>

												</p>

												<form>
													<fieldset>
														<label> <span class="block input-icon input-icon-right">
																<input type="email" class="span12" placeholder="Email" />
																<i class="icon-envelope"></i> </span> </label>

														<div class="clearfix">
															<button onclick="return false;" class="width-45 pull-right btn btn-small btn-danger">
																<i class="icon-lightbulb"></i>
																Gửi thông tin!
															</button>
														</div>
													</fieldset>
												</form>
											</div><!-- /widget-main -->

											<div class="toolbar center">
												<a href="#" onclick="show_box('login-box'); return false;" class="back-to-login-link"> Quay về màn hình đăng nhập <i class="icon-arrow-right"></i> </a>
											</div>
										</div><!-- /widget-body -->
									</div><!-- /forgot-box -->

		<!-- inline scripts related to this page -->

		<script type="text/javascript">
			$(document).ready(function() {
				$.ajaxSetup({
					cache : false
				});
			});

			function show_box(id) {
				jQuery('.widget-box.visible').removeClass('visible');
				jQuery('#' + id).addClass('visible');
			}

			jQuery(function($) {

				localStorage.serverUrl = 'https://localhost:8443/';
				//localStorage.serverUrl = 'https://dev.olbius.com/';

				$('#userName').val(localStorage.userName);
				$('#password').val(localStorage.password);
				$('#rememberme').attr('checked', localStorage.rememberme);

				$('#loginForm').validate({
					errorElement : 'span',
					errorClass : 'help-inline',
					focusInvalid : true,
					rules : {
						USERNAME : {
							required : true,
							minlength : 5
						},
						PASSWORD : {
							required : true,
							minlength : 5
						}
					},

					messages : {
						password : {
							required : "Please specify a password.",
							minlength : "Please specify a secure password."
						}
					},

					invalidHandler : function(event, validator) {//display error alert on form submit
						$('.alert-error', $('.login-form')).show();
					},

					highlight : function(e) {
						$(e).closest('.control-group').removeClass('info').addClass('error');
					},

					success : function(e) {
						$(e).closest('.control-group').removeClass('error').addClass('info');
						$(e).remove();
					},

					errorPlacement : function(error, element) {
						if (element.is(':checkbox') || element.is(':radio')) {
							var controls = element.closest('.controls');
							if (controls.find(':checkbox,:radio').length > 1)
								controls.append(error);
							else
								error.insertAfter(element.nextAll('.lbl:eq(0)').eq(0));
						} else if (element.is('.select2')) {
							error.insertAfter(element.siblings('[class*="select2-container"]:eq(0)'));
						} else if (element.is('.chosen-select')) {
							error.insertAfter(element.siblings('[class*="chosen-container"]:eq(0)'));
						} else
							error.insertAfter(element);
					},

					submitHandler : function(form) {
						login();
					},
					invalidHandler : function(form) {
						return false;
					}
				});

			});

			function login() {
				$.ajax({// ajax call starts
					url : localStorage.serverUrl + 'mobileservices/control/login', // JQuery loads serverside
					crossDomain : true,
					type : "POST",
					data : {
						USERNAME : $('#userName').val(),
						PASSWORD : $('#password').val()
					}, // Send value of the clicked button
					dataType : 'json', // Choosing a JSON datatype
					success : function(data)// Variable data contains the data we get from serverside
					{
						if (localStorage) {
							if ($('#rememberme').prop('checked')) {
								localStorage.userName = $('#userName').val();
								localStorage.password = $('#password').val();
								localStorage.rememberme = $('#rememberme').prop('checked');
							} else {
								localStorage.userName = "";
								localStorage.password = "";
								localStorage.rememberme = $('#rememberme').prop('checked');
							}

							localStorage.localUserName = $('#userName').val();
							localStorage.localPassword = $('#password').val();
						}

						if (data._LOGIN_PASSED_) {
							window.location = "mainmenu.html";
						} else {
							bootbox.dialog(data._ERROR_MESSAGE_, [{
								"label" : "OK",
								"class" : "btn-small btn-primary",
							}]);
						}
					},
					error : function(textStatus, errorThrown) {
						if (localStorage.localUserName == $('#userName').val() && localStorage.localPassword == $('#password').val()) {
							window.location = "mainmenu.html";
						} else {
							bootbox.dialog("Error: " + errorThrown, [{
								"label" : "OK",
								"class" : "btn-small btn-primary",
							}]);
						}
					}
				});
				return false;
			}
		</script>
