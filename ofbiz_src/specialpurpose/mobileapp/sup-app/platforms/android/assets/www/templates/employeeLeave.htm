<div class="row">
	<div class="col-lg-12  col-md-12 col-sm-12 col-xs-12">
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"
					for="groupName"> <span>{{Map.LeaveType[key]}} (*):</span>
				</label>
				<div class="col-sm-9">
					<employee-leave-type selected="employee.type">
					</employee-leave-type>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"
					for="groupName"><i class='fa fa-calendar'></i> <span>{{Map.fromDate[key]}} (*):</span>
				</label>
				<div class="col-sm-9">
					<input type="date" min="{{mindate}}" ng-model="from" class="form-control"/>
					<!-- <ui-datepicker date="employee.from" mindate="mindate"></ui-datepicker> -->
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"
					for="groupName"> <span>{{Map.ReasonLeave[key]}} (*):</span>
				</label>
				<div class="col-sm-9">
					<employee-leave-reason selected="employee.reason"></employee-leave-reason>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"
					for="groupName"><i class='fa fa-calendar'></i> <span> {{Map.thruDate[key]}} (*):</span> 
				</label>
				<div class="col-sm-9">
					<input type="date" min="{{condDate.minFrom}}" ng-model="to" class="form-control"/>
					<!--<ui-datepicker date="employee.to" mindate="mindate"></ui-datepicker>-->
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"
					for="groupName"> <span>{{Map.Notes[key]}}:</span>
				</label>
				<div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
					<textarea class="form-control" rows="4" ng-model="note" name="description" style="resize: none;"  maxlength="300"></textarea>
				</div>
			</div>
		</form>
	</div>
</div>
<div class="row">
	<div class="col-lg-12  col-md-12 col-sm-12 col-xs-12" style="text-align: right;">
		<span id="notification" style="display: none">{{ notification }}</span>
		<button class="btn btn-info" ng-click="submit()">
			<i class="fa fa-check-square-o"></i> <span ng-click="">{{Map.Send[key]}}</span>
		</button>
		<button class="btn btn-danger btn-small" ng-click="viewReport()">
			<i class="fa fa-book"></i> {{Map.HistoryLeave[key]}}
		</button>
	</div>
</div>
